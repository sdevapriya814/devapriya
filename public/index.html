<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Our Story</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@300;400&family=Great+Vibes&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>

<canvas id="bg"></canvas>

<section class="hero">
  <h1>Forever ...</h1>
  <p>The place i want to be..</p>
</section>

<section class="gallery">
  <div class="memory" id="firstMemory">
    <img src="images/i1.jpeg">
    <div class="caption">The best decision i ever made.</div>
  </div>
</section>
<section class="story">

  <div class="story-block">
  <p
  class="handwritten-paragraph type-on-scroll"
  data-text="“You were never part of my plans, yet you became the most beautiful surprise of my life. 
    
    My unexpected gift, my answered prayer — loving you is the easiest and most precious thing my heart has ever done.”."
></p>

</div>
<!-- Feather Cursor -->
<div id="feather"></div>

<!-- Writing Sound -->
<audio id="inkSound" src="https://files.catbox.moe/4xq3zv.mp3" preload="auto"></audio>



</section>


<!-- Valentine Screen -->
<div class="valentine-screen" id="valentineScreen">
  <div class="valentine-text" id="typeText"></div>
</div>

<!-- Final Image Screen -->
<div class="final-screen" id="finalScreen">
  <div class="final-overlay"></div>
</div>

<!-- Libraries -->
<script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
<script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
<!-- Background Music -->
<audio id="bgMusic" src="https://files.catbox.moe/3nlyua.ogg"></audio>

<!-- Slideshow Screen -->
<div class="slideshow-screen" id="slideshowScreen">
  <div class="slideshow-image" id="slide1"></div>
  <div class="slideshow-image" id="slide2"></div>
  <div class="slideshow-image" id="slide3"></div>
  <div class="slideshow-image" id="slide4"></div>
</div>

<script src="script.js"></script>
</body>
</html>
